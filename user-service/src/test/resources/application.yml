spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# 日志配置
logging:
  level:
    com.pdd.user: info

# JWT配置
jwt:
  secret: your-secret-key-change-in-production-12345678901234567890
  expiration: 3600