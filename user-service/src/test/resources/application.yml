spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  main:
    allow-bean-definition-overriding: true

server:
  port: 8081
  servlet:
    context-path: /user

logging:
  level:
    com.pdd.user: info

jwt:
  secret: your-secret-key-change-in-production-12345678901234567890
  expiration: 3600
