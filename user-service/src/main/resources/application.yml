spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/pdd_user?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8081
  servlet:
    context-path: /user

# 日志配置
logging:
  level:
    com.pdd.user: info

# JWT配置
jwt:
  secret: your-secret-key-change-in-production-12345678901234567890
  expiration: 3600
